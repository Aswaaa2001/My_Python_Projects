{% extends "base.html" %}
{% block content %}
  <a href="{{ url_for('add_task') }}" class="btn btn-primary mb-3">Add Task</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>Title</th><th>Description</th><th>Done</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ "✔️" if task.done else "❌" }}</td>
          <td>
            <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-sm btn-warning">Edit</a>
            <form method="post" action="{{ url_for('delete_task', id=task.id) }}" style="display:inline;">
              <button class="btn btn-sm btn-danger" onclick="return confirm('Delete task?')">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
